<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" /> 
</head>
<body>
<div class="container mt-5"> 
<h1>Password reset sent</h1>

<p>We’ve emailed you instructions for setting your password, if an account exists with the email you
    entered you should receive it shortly.</p>

<p>If you don’t receive an email, please make sure you’ve entered the address you registered with, and also check your spam folder.</p>
</div>
