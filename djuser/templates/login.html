{% extends 'base.html' %}

{% load static %}

{% block title%} User Login {{info.title}} {% endblock %}

{% block content %}
<!-- BREADCRUMB -->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">User Login </li>
        </ul>
    </div>
</div>
<!-- /BREADCRUMB -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-5">

                <div class="section-title">
                    <h3 class="title"> User Login </h3>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <input class="input" type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input class="input" type="password" name="password" placeholder="Password" required>
                    </div>

                    <button style="cursor: pointer;
                    border: 2px solid rgb(88, 181, 196);
                    border-radius: 6px;
                    color: white;
                    background-color: black;
                    display: block;
                    width: 100%;
                    font-size: 16px;
                    padding: 7px 9px;
                    margin-top: 20px;"> Login </button>
                </form>
                <br>
                <!-- # for showing error message  -->
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

            </div>

        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /section -->

{% endblock %}
