{% extends 'base.html' %}

{% load static %}

{% block title%} Contact Us-{{info.title}} {% endblock %}

{% block content %}
<!-- BREADCRUMB -->
<div id="breadcrumb">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active">Contact</li>
        </ul>
    </div>
</div>
<!-- /BREADCRUMB -->

<!-- section -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!-- # we can change this grid as per our choice ie. we can make col-md-6 and so onl but total division must be always 12 -->
            <div class="col-md-4">
                <form id="checkout-form" class="clearfix" method="">
                    <div class="section-title">
                        <h3 class="title">Get in Touch with Us</h3>
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="name" placeholder="Full Name" required="">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="subject" placeholder="Subject" required="">
                    </div>
                    <div class="form-group">
                        <textarea class="input" name="message" style="width:360px; height:160px;" placeholder="Message" required="">
                        </textarea>
                    </div>

                    <button style="cursor: pointer;
                    border: 2px solid rgb(88, 181, 196);
                    border-radius: 7px;
                    color: white;
                    background-color: black;
                    display: block;
                    width: 100%;
                    font-size: 16px;
                    padding: 7px 9px;
                    margin-top: 20px;"> Submit </button>
                </form>
            </div>

            <div class="col-md-8">
                <div class="shiping-methods">
                    <div class="section-title">
                        <h3 class="title">Contact Information </h3>
                    </div>
                    <div> {{info.contact|safe}} </div>

                </div>
            </div>

        </div>

    </div>
    <!-- /row -->
</div>
<!-- /container -->
</div>
<!-- /section -->
{% endblock %}
